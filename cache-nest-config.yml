server:
  enableSwagger: true
  authentication:
    enabled: false
    apiKeys:
      - foo
      - bar
  clustering:
    enabled: false
    clusters: 3
drivers:
  memory:
    maxSize: 500
    evictFromOthers: false
    recovery:
      enabled: false
      snapshotInterval: 10
  fileSystem:
    maxSize: 500
    evictFromOthers: false
    mountPath: ".cache-nest/file-system"
tracing:
  enabled: true
  exporter: grpc
  url: http://localhost:4317/v1/traces
metrics:
  enabled: true
  exporter: proto
  url: http://localhost:4318/v1/metrics
